<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login | NOVUS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/logo.png') }}"
    />

    <style>
      /* GLOBAL DARK THEME */
      body {
        background-color: #000000;
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
        margin: 0;
      }

      /* Gmail-style Loading Bar */
      .top-loading-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: #00d4ff;
        z-index: 10000;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .top-loading-bar.show {
        transform: translateX(0);
        animation: gmailLoading 2s ease-in-out;
      }

      @keyframes gmailLoading {
        0% {
          transform: translateX(-100%);
          width: 100%;
        }
        50% {
          transform: translateX(0%);
          width: 100%;
        }
        100% {
          transform: translateX(0%);
          width: 100%;
        }
      }

      /* LOADER STYLES (Keep these same as before) */
      #loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out;
      }
      .loading-logo {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #00d4ff;
        padding: 5px;
        background: white;
        animation: pulse 2s infinite ease-in-out;
      }
      .loading-text {
        color: white;
        margin-top: 20px;
        letter-spacing: 4px;
        font-weight: bold;
        animation: textFade 2s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 rgba(0, 212, 255, 0.4);
        }
        50% {
          transform: scale(1.15);
          box-shadow: 0 0 40px #00d4ff;
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 rgba(0, 212, 255, 0.4);
        }
      }
      @keyframes textFade {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      /* LOGIN CARD STYLES */
      .login-card {
        background: #1e1e1e;
        padding: 40px;
        border-radius: 15px;
        width: 400px;
        border: 1px solid #333;
        text-align: center;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        z-index: 1;
      }
      .form-control {
        background: #2b2b2b;
        border: 1px solid #444;
        color: white;
        margin-bottom: 15px;
        padding: 12px;
      }
      .form-control::placeholder {
        color: #888;
      } /* FIXED: Lighter placeholder color */
      .form-control:focus {
        background: #333;
        color: white;
        border-color: #00d4ff;
        box-shadow: 0 0 5px #00d4ff;
      }
      .btn-neon {
        background: #00d4ff;
        border: none;
        width: 100%;
        padding: 12px;
        font-weight: bold;
        color: black;
        border-radius: 8px;
        transition: 0.3s;
      }
      .btn-neon:hover {
        background: white;
        box-shadow: 0 0 15px #00d4ff;
      }
      .logo-circle {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: white;
        padding: 5px;
        border: 3px solid #00d4ff;
        object-fit: cover;
        margin-bottom: 20px;
      }

      /* Link Styles */
      a {
        color: #00d4ff;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Pulsing Loading Bar with Glow -->
    <div id="topLoadingBar" class="top-loading-bar"></div>

    <div id="loader-wrapper">
      <div class="text-center">
        <img
          src="{{ url_for('static', filename='img/logo.png') }}"
          class="loading-logo"
        />
        <br />
        <h4 class="loading-text">NOVUS</h4>
      </div>
    </div>

    <div class="login-card">
      <img
        src="{{ url_for('static', filename='img/logo.png') }}"
        class="logo-circle"
      />
      <h2 class="mb-4" style="letter-spacing: 3px; font-weight: 600">NOVUS</h2>

      {% if error %}
      <div class="alert alert-danger p-2" style="font-size: 14px">
        {{ error }}
      </div>
      {% endif %}

      <form method="POST" onsubmit="showLoginLoading()">
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Username"
          required
        />
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Password"
          required
        />
        <button type="submit" id="loginBtn" class="btn btn-neon">
          <span id="loginText">LOGIN</span>
          <span id="loginSpinner" style="display: none">
            <i class="fas fa-spinner fa-spin me-2"></i>Logging in...
          </span>
        </button>
      </form>

      <div class="mt-4 text-start" style="color: #ccc">
        <hr style="border-color: #555" />

        <p class="mb-1 small">Don't have an account?</p>
        <a href="/register" class="btn btn-outline-light w-100 btn-sm"
          >âœ¨ Create New Account</a
        >

        <div class="mt-3">
          <p class="small text-muted mb-2">Or continue with</p>
          <div class="d-flex gap-2">
            <a
              href="{{ url_for('oauth_login', provider='google') }}"
              class="btn btn-sm btn-outline-danger w-50"
            >
              <i class="fab fa-google me-1"></i> Google
            </a>
            <a
              href="{{ url_for('oauth_login', provider='facebook') }}"
              class="btn btn-sm btn-outline-primary w-50"
            >
              <i class="fab fa-facebook-f me-1"></i> Facebook
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          var loader = document.getElementById("loader-wrapper");
          loader.style.opacity = "0";
          setTimeout(function () {
            loader.style.display = "none";
          }, 500);
        }, 2500);
      });

      function showLoginLoading() {
        const loginText = document.getElementById("loginText");
        const loginSpinner = document.getElementById("loginSpinner");
        const loginBtn = document.getElementById("loginBtn");
        const topLoadingBar = document.getElementById("topLoadingBar");

        // Hide login text and show spinner
        loginText.style.display = "none";
        loginSpinner.style.display = "inline";

        // Disable the button to prevent multiple submissions
        loginBtn.disabled = true;
        loginBtn.style.opacity = "0.7";

        // Show top loading bar with pulsing animation
        if (topLoadingBar) {
          topLoadingBar.classList.add("show");
          topLoadingBar.classList.remove("page-load");
        }
      }
    </script>
  </body>
</html>
