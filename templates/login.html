<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | NOVUS</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Rajdhani', sans-serif;
      background: #000;
      overflow: hidden;
      position: relative;
    }

    /* Animated Circuit Board Background */
    .circuit-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .circuit-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(0, 212, 255, 0.08) 0%, transparent 50%);
      z-index: 1;
    }

    /* Circuit Lines SVG Pattern */
    .circuit-lines {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.4;
    }

    .circuit-path {
      stroke: #00d4ff;
      stroke-width: 1;
      fill: none;
      filter: drop-shadow(0 0 3px #00d4ff);
    }

    .circuit-dot {
      fill: #00d4ff;
      filter: drop-shadow(0 0 5px #00d4ff);
    }

    /* Glowing particles */
    .glow-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #00d4ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
      animation: particleFloat 8s infinite ease-in-out;
    }

    .glow-particle:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .glow-particle:nth-child(2) { top: 20%; left: 15%; animation-delay: 1s; }
    .glow-particle:nth-child(3) { top: 70%; left: 10%; animation-delay: 2s; }
    .glow-particle:nth-child(4) { top: 80%; left: 85%; animation-delay: 3s; }
    .glow-particle:nth-child(5) { top: 15%; left: 90%; animation-delay: 4s; }
    .glow-particle:nth-child(6) { top: 60%; left: 95%; animation-delay: 5s; }

    @keyframes particleFloat {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-20px) scale(1.5); opacity: 1; }
    }

    /* Pulsing circuit nodes */
    .pulse-node {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #00d4ff;
      border-radius: 50%;
      animation: nodePulse 2s infinite ease-in-out;
    }

    @keyframes nodePulse {
      0%, 100% { box-shadow: 0 0 5px #00d4ff, 0 0 10px #00d4ff; transform: scale(1); }
      50% { box-shadow: 0 0 15px #00d4ff, 0 0 30px #00d4ff, 0 0 45px #00d4ff; transform: scale(1.3); }
    }

    /* Main Login Container */
    .login-container {
      position: relative;
      z-index: 10;
      display: flex;
      background: rgba(10, 15, 25, 0.85);
      border: 2px solid #00d4ff;
      border-radius: 16px;
      box-shadow: 
        0 0 30px rgba(0, 212, 255, 0.3),
        inset 0 0 60px rgba(0, 212, 255, 0.05);
      overflow: hidden;
      max-width: 900px;
      width: 90%;
      animation: containerGlow 3s infinite ease-in-out;
    }

    @keyframes containerGlow {
      0%, 100% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.3), inset 0 0 60px rgba(0, 212, 255, 0.05); }
      50% { box-shadow: 0 0 50px rgba(0, 212, 255, 0.5), inset 0 0 80px rgba(0, 212, 255, 0.08); }
    }

    /* Hero Image Section */
    .hero-section {
      flex: 1;
      position: relative;
      min-height: 500px;
      overflow: hidden;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9) saturate(1.2);
    }

    .hero-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 30px;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
    }

    .hero-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
      letter-spacing: 2px;
    }

    /* Login Form Section */
    .form-section {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 3px;
      line-height: 1.3;
    }

    .form-title span {
      color: #00d4ff;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
    }

    /* Input Groups */
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i.input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #00d4ff;
      font-size: 1rem;
      z-index: 2;
    }

    .form-input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      background: rgba(0, 20, 40, 0.6);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-family: 'Rajdhani', sans-serif;
      transition: all 0.3s ease;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 0.85rem;
    }

    .form-input:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3), inset 0 0 20px rgba(0, 212, 255, 0.1);
      background: rgba(0, 30, 60, 0.8);
    }

    /* Login Button */
    .btn-login {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #00d4ff 0%, #00a8cc 100%);
      border: none;
      border-radius: 8px;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: 0.5s;
    }

    .btn-login:hover::before {
      left: 100%;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.5);
    }

    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    /* Social Login */
    .social-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 25px 0;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 20, 40, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-btn:hover {
      border-color: #00d4ff;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
      color: #00d4ff;
      transform: translateY(-3px);
    }

    .social-label {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.8rem;
      text-align: center;
      margin-top: 8px;
    }

    /* Register Button */
    .btn-register {
      display: inline-block;
      padding: 12px 30px;
      background: transparent;
      border: 2px solid #00d4ff;
      border-radius: 8px;
      color: #00d4ff;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn-register:hover {
      background: rgba(0, 212, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
      color: #fff;
    }

    .register-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 25px;
      gap: 15px;
    }

    .forgot-link {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.85rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-link:hover {
      color: #00d4ff;
    }

    /* Error Alert */
    .alert-error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      border-radius: 8px;
      padding: 12px 15px;
      color: #fca5a5;
      font-size: 0.9rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Loading Animation */
    .btn-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(0, 0, 0, 0.3);
      border-top-color: #000;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Password Toggle */
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: color 0.3s ease;
      z-index: 2;
    }

    .password-toggle:hover {
      color: #00d4ff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        max-width: 95%;
      }

      .hero-section {
        min-height: 250px;
      }

      .form-section {
        padding: 30px 25px;
      }

      .form-title {
        font-size: 1.4rem;
      }

      .register-section {
        flex-direction: column;
        text-align: center;
      }
    }

    /* Success Animation */
    .success-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .success-overlay.show {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .success-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00d4ff, #00a8cc);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: scaleIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 60px rgba(0, 212, 255, 0.6);
    }

    .success-icon i {
      font-size: 50px;
      color: #000;
    }

    @keyframes scaleIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .success-text {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      font-size: 1.5rem;
      margin-top: 25px;
      letter-spacing: 3px;
      animation: fadeInUp 0.5s 0.3s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success-subtext {
      color: rgba(255, 255, 255, 0.5);
      margin-top: 10px;
      animation: fadeInUp 0.5s 0.5s ease forwards;
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Animated Circuit Background -->
  <div class="circuit-bg">
    <svg class="circuit-lines" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
      <!-- Horizontal Lines -->
      <path class="circuit-path" d="M0 100 H400 L450 150 H800" style="animation: drawLine 3s ease forwards; stroke-dasharray: 1000; stroke-dashoffset: 1000;"/>
      <path class="circuit-path" d="M1920 200 H1500 L1450 250 H1100" style="animation: drawLine 3s 0.5s ease forwards; stroke-dasharray: 1000; stroke-dashoffset: 1000;"/>
      <path class="circuit-path" d="M0 400 H300 L350 450 H600 L650 400 H900" style="animation: drawLine 3s 1s ease forwards; stroke-dasharray: 1000; stroke-dashoffset: 1000;"/>
      <path class="circuit-path" d="M1920 500 H1600 L1550 550 H1200" style="animation: drawLine 3s 1.5s ease forwards; stroke-dasharray: 1000; stroke-dashoffset: 1000;"/>
      <path class="circuit-path" d="M0 700 H200 L250 750 H500" style="animation: drawLine 3s 2s ease forwards; stroke-dasharray: 1000; stroke-dashoffset: 1000;"/>
      <path class="circuit-path" d="M1920 800 H1700 L1650 850 H1400" style="animation: drawLine 3s 2.5s ease forwards; stroke-dasharray: 1000; stroke-dashoffset: 1000;"/>
      <path class="circuit-path" d="M0 950 H350 L400 900 H700" style="animation: drawLine 3s 3s ease forwards; stroke-dasharray: 1000; stroke-dashoffset: 1000;"/>
      
      <!-- Vertical Lines -->
      <path class="circuit-path" d="M100 0 V200 L150 250 V400" style="animation: drawLine 3s 0.3s ease forwards; stroke-dasharray: 1000; stroke-dashoffset: 1000;"/>
      <path class="circuit-path" d="M1800 1080 V800 L1750 750 V600" style="animation: drawLine 3s 0.8s ease forwards; stroke-dasharray: 1000; stroke-dashoffset: 1000;"/>
      <path class="circuit-path" d="M200 1080 V900 L250 850 V700" style="animation: drawLine 3s 1.3s ease forwards; stroke-dasharray: 1000; stroke-dashoffset: 1000;"/>
      <path class="circuit-path" d="M1700 0 V150 L1650 200 V350" style="animation: drawLine 3s 1.8s ease forwards; stroke-dasharray: 1000; stroke-dashoffset: 1000;"/>
      
      <!-- Circuit Nodes -->
      <circle class="circuit-dot" cx="400" cy="100" r="4"/>
      <circle class="circuit-dot" cx="800" cy="150" r="4"/>
      <circle class="circuit-dot" cx="1500" cy="200" r="4"/>
      <circle class="circuit-dot" cx="1100" cy="250" r="4"/>
      <circle class="circuit-dot" cx="300" cy="400" r="4"/>
      <circle class="circuit-dot" cx="900" cy="400" r="4"/>
      <circle class="circuit-dot" cx="1600" cy="500" r="4"/>
      <circle class="circuit-dot" cx="200" cy="700" r="4"/>
      <circle class="circuit-dot" cx="1700" cy="800" r="4"/>
      <circle class="circuit-dot" cx="100" cy="200" r="4"/>
      <circle class="circuit-dot" cx="1800" cy="800" r="4"/>
    </svg>
    
    <!-- Floating Glow Particles -->
    <div class="glow-particle"></div>
    <div class="glow-particle"></div>
    <div class="glow-particle"></div>
    <div class="glow-particle"></div>
    <div class="glow-particle"></div>
    <div class="glow-particle"></div>
  </div>

  <!-- Success Overlay -->
  <div class="success-overlay" id="successOverlay">
    <div class="success-icon">
      <i class="fas fa-check"></i>
    </div>
    <p class="success-text">ACCESS GRANTED</p>
    <p class="success-subtext">Redirecting to your vault...</p>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <!-- Hero Image Section -->
    <div class="hero-section">
      <img src="{{ url_for('static', filename='img/hero-anime.jpg') }}" alt="NOVUS Hero" class="hero-image">
      <div class="hero-overlay">
        <h1 class="hero-title">NOVUS</h1>
      </div>
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <h2 class="form-title">ACCESS YOUR<br><span>LIBRARY VAULT</span></h2>

      {% if error %}
      <div class="alert-error">
        <i class="fas fa-exclamation-circle"></i>
        {{ error }}
      </div>
      {% endif %}

      <form method="POST" id="loginForm">
        <div class="input-group">
          <i class="fas fa-user input-icon"></i>
          <input type="text" name="username" class="form-input" placeholder="Username / Email" required autocomplete="username">
        </div>

        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" name="password" id="password" class="form-input" placeholder="Password" required autocomplete="current-password">
          <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>

        <button type="submit" class="btn-login" id="loginBtn">
          <span class="btn-spinner" id="spinner"></span>
          <span id="btnText">LOGIN</span>
        </button>
      </form>

      <div class="social-section">
        <div>
          <a href="{{ url_for('oauth_login', provider='google') }}" class="social-btn">
            <i class="fab fa-google"></i>
          </a>
          <p class="social-label">Google</p>
        </div>
        <div>
          <a href="{{ url_for('oauth_login', provider='facebook') }}" class="social-btn">
            <i class="fab fa-facebook-f"></i>
          </a>
          <p class="social-label">Facebook</p>
        </div>
      </div>

      <div class="register-section">
        <a href="/register" class="btn-register">Register Account</a>
        <a href="/forgot-password" class="forgot-link">Forgot Password?</a>
      </div>
    </div>
  </div>

  <style>
    @keyframes drawLine {
      to { stroke-dashoffset: 0; }
    }
  </style>

  <script>
    // Password Toggle
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    
    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Form Submit with Animation
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');

    loginForm.addEventListener('submit', function(e) {
      spinner.style.display = 'inline-block';
      btnText.textContent = 'AUTHENTICATING...';
      loginBtn.disabled = true;
    });

    // Input focus glow effect
    const inputs = document.querySelectorAll('.form-input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
        this.parentElement.style.transition = 'transform 0.3s ease';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
