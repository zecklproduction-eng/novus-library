<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | NOVUS</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Rajdhani', sans-serif;
      background: #000;
      overflow: hidden;
      position: relative;
    }

    /* Full-screen Anime Background */
    .anime-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .anime-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5) saturate(1.2);
    }

    .anime-bg::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        180deg,
        rgba(0, 0, 0, 0.4) 0%,
        rgba(0, 20, 40, 0.3) 50%,
        rgba(0, 0, 0, 0.5) 100%
      );
    }

    /* Brand Logo */
    .brand-logo {
      position: fixed;
      top: 30px;
      left: 40px;
      z-index: 100;
    }

    .brand-logo h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 900;
      color: #00d4ff;
      letter-spacing: 5px;
      text-shadow: 0 0 30px rgba(0, 212, 255, 0.8), 0 0 60px rgba(0, 212, 255, 0.4);
    }

    /* Reset Card */
    .reset-container {
      position: relative;
      z-index: 10;
      background: rgba(10, 20, 35, 0.85);
      border: 2px solid rgba(0, 212, 255, 0.6);
      border-radius: 20px;
      box-shadow: 
        0 0 50px rgba(0, 212, 255, 0.25),
        0 0 100px rgba(0, 212, 255, 0.1),
        inset 0 0 60px rgba(0, 212, 255, 0.03);
      padding: 50px 50px 40px;
      max-width: 480px;
      width: 90%;
      text-align: center;
      animation: containerAppear 0.6s ease forwards, containerGlow 3s 0.6s infinite ease-in-out;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes containerAppear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes containerGlow {
      0%, 100% { 
        box-shadow: 0 0 50px rgba(0, 212, 255, 0.25), 0 0 100px rgba(0, 212, 255, 0.1), inset 0 0 60px rgba(0, 212, 255, 0.03);
        border-color: rgba(0, 212, 255, 0.6);
      }
      50% { 
        box-shadow: 0 0 70px rgba(0, 212, 255, 0.4), 0 0 120px rgba(0, 212, 255, 0.2), inset 0 0 80px rgba(0, 212, 255, 0.05);
        border-color: rgba(0, 212, 255, 0.9);
      }
    }

    /* Lock Icon with Electric Effect */
    .lock-icon-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto 25px;
    }

    .lock-icon {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lock-icon svg {
      width: 80px;
      height: 80px;
      filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.8));
    }

    .electric-bolt {
      position: absolute;
      fill: none;
      stroke: #00d4ff;
      stroke-width: 2;
      filter: drop-shadow(0 0 8px #00d4ff);
      animation: electricFlash 1.5s infinite;
    }

    .bolt-left {
      left: -15px;
      top: 20px;
      width: 25px;
      height: 40px;
      animation-delay: 0s;
    }

    .bolt-right {
      right: -15px;
      top: 20px;
      width: 25px;
      height: 40px;
      animation-delay: 0.5s;
    }

    @keyframes electricFlash {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Card Title */
    .card-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }

    .card-subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 30px;
      font-weight: 400;
    }

    /* Input Group */
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i.input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(0, 212, 255, 0.7);
      font-size: 1rem;
      z-index: 2;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      background: rgba(0, 20, 40, 0.6);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      font-family: 'Rajdhani', sans-serif;
      transition: all 0.3s ease;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.95rem;
    }

    .form-input:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.3), inset 0 0 20px rgba(0, 212, 255, 0.1);
      background: rgba(0, 30, 60, 0.8);
    }

    /* Submit Button */
    .btn-submit {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #00d4ff 0%, #00a8cc 100%);
      border: none;
      border-radius: 10px;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-submit::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: 0.5s;
    }

    .btn-submit:hover::before {
      left: 100%;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 35px rgba(0, 212, 255, 0.5);
    }

    .btn-submit:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    /* Back to Login Link */
    .back-link {
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.95rem;
    }

    .back-link a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-link a:hover {
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.6);
    }

    /* Success/Error Messages */
    .alert {
      border-radius: 10px;
      padding: 14px 18px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.95rem;
    }

    .alert-success {
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.4);
      color: #86efac;
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #fca5a5;
    }

    /* Decorative Star */
    .star {
      position: fixed;
      z-index: 2;
    }

    .star-1 {
      bottom: 30px;
      right: 40px;
      width: 30px;
      height: 30px;
      animation: starTwinkle 2s infinite ease-in-out;
    }

    .star svg {
      fill: rgba(255, 255, 255, 0.6);
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
    }

    @keyframes starTwinkle {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    /* Loading Spinner */
    .btn-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(0, 0, 0, 0.3);
      border-top-color: #000;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .reset-container {
        padding: 40px 30px 35px;
        margin: 20px;
      }

      .brand-logo {
        left: 20px;
        top: 20px;
      }

      .brand-logo h1 {
        font-size: 1.5rem;
      }

      .card-title {
        font-size: 1.5rem;
      }

      .lock-icon-container {
        width: 80px;
        height: 80px;
      }

      .lock-icon svg {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <!-- Anime Background -->
  <div class="anime-bg">
    <img src="{{ url_for('static', filename='img/hero-anime.jpg') }}" alt="Background">
  </div>

  <!-- Brand Logo -->
  <div class="brand-logo">
    <h1>NOVUS</h1>
  </div>

  <!-- Decorative Star -->
  <div class="star star-1">
    <svg viewBox="0 0 24 24" width="30" height="30">
      <path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"/>
    </svg>
  </div>

  <!-- Reset Password Card -->
  <div class="reset-container">
    <!-- Lock Icon with Electric Effect -->
    <div class="lock-icon-container">
      <div class="lock-icon">
        <!-- Electric Bolts -->
        <svg class="electric-bolt bolt-left" viewBox="0 0 25 40">
          <path d="M20 5 L8 18 L14 18 L5 35 L17 20 L11 20 L20 5" stroke-linejoin="round"/>
        </svg>
        <svg class="electric-bolt bolt-right" viewBox="0 0 25 40">
          <path d="M5 5 L17 18 L11 18 L20 35 L8 20 L14 20 L5 5" stroke-linejoin="round"/>
        </svg>
        
        <!-- Lock Icon -->
        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Lock Body -->
          <rect x="12" y="28" width="40" height="30" rx="4" stroke="#00d4ff" stroke-width="3" fill="rgba(0, 212, 255, 0.1)"/>
          <!-- Lock Shackle -->
          <path d="M20 28V20C20 13.373 25.373 8 32 8C38.627 8 44 13.373 44 20V28" stroke="#00d4ff" stroke-width="3" stroke-linecap="round" fill="none"/>
          <!-- Question Mark -->
          <text x="32" y="48" text-anchor="middle" fill="#00d4ff" font-size="18" font-weight="bold" font-family="Arial">?</text>
        </svg>
      </div>
    </div>

    <h1 class="card-title">Reset Password</h1>
    <p class="card-subtitle">Enter the email associated with your account to receive a recovery link.</p>

    {% if success %}
    <div class="alert alert-success">
      <i class="fas fa-check-circle"></i>
      {{ success }}
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-error">
      <i class="fas fa-exclamation-circle"></i>
      {{ error }}
    </div>
    {% endif %}

    <form method="POST" id="resetForm">
      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" name="email" class="form-input" placeholder="Email Address" required autocomplete="email">
      </div>

      <button type="submit" class="btn-submit" id="submitBtn">
        <span class="btn-spinner" id="spinner"></span>
        <span id="btnText">Send Reset Link</span>
      </button>
    </form>

    <p class="back-link">
      Remember your password? <a href="/login">Back to Login</a>
    </p>
  </div>

  <script>
    // Form Submit with Animation
    const resetForm = document.getElementById('resetForm');
    const submitBtn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');

    resetForm.addEventListener('submit', function(e) {
      spinner.style.display = 'inline-block';
      btnText.textContent = 'Sending...';
      submitBtn.disabled = true;
    });

    // Input focus effect
    const input = document.querySelector('.form-input');
    input.addEventListener('focus', function() {
      this.parentElement.style.transform = 'scale(1.02)';
      this.parentElement.style.transition = 'transform 0.3s ease';
    });
    
    input.addEventListener('blur', function() {
      this.parentElement.style.transform = 'scale(1)';
    });
  </script>
</body>
</html>
